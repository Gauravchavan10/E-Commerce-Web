<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
<div class="wrapper">
    <div class="{{alertclass}}" role="alert">
    {{text}}
      </div>
    <h2>Login</h2>
    <br>
    <form [formGroup]="loginForm" (submit)="onsubmithandler()">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="email"[class.is-invalid]="email?.invalid && email?.touched"/>
            
            <div *ngIf="email?.errors && email?.touched ">
                <small class="text-danger" *ngIf="email?.errors?.['required']">Eamil is required</small>
                <small class="text-danger" *ngIf="email?.errors?.['email']">Eamil must be valid</small>
              </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password"
            [class.is-invalid]="password?.invalid && password?.touched"/>
            <div *ngIf="password?.errors && password?.touched ">
                <small class="text-danger" *ngIf="password?.errors?.['required']">Password is required</small>
                <small class="text-danger" *ngIf="password?.errors?.['minLength']">Password minimum length is 6 digit</small>
              </div>
        </div>
        <br>
        <input type="submit" value="Login" class="btn btn-primary btn-block">

    </form>
  
    <br>
<p class="text-center">New User? <a routerLink="/register">Click Here</a></p>
</div>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
